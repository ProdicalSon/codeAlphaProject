<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <link rel="icon" href="images/logo.png" border-radius="50%" >
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ffc8bf6d3f.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>

          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>

        </nav>
        <img src="images/thumbnail.png" alt="" class="song-img">
        <h1>Flow</h1>
        <p>John Brian</p>

        <audio controls>
            <source src="images/flow.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
        </div>


      </div>
        
    </div>
     

  <script src="script.js"></script>
</body>
</html>
